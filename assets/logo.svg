<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better app icon appearance -->
  <circle cx="256" cy="256" r="240" fill="#F8F9FA"/>
  
  <!-- House shape with orange roof -->
  <g>
    <!-- Roof shadow for depth -->
    <path d="M256 80 L420 200 L420 215 L92 215 L92 200 L256 80 Z" fill="#E64A19" opacity="0.3"/>
    
    <!-- Main roof -->
    <path d="M256 70 L415 195 L415 205 L97 205 L97 195 L256 70 Z" fill="#FF5722" stroke="#263238" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Roof highlight -->
    <path d="M256 70 L415 195 L97 195 L256 70 Z" fill="url(#roofGradient)"/>
    
    <!-- Roof dot -->
    <circle cx="256" cy="150" r="10" fill="#263238"/>
    
    <!-- House body shadow -->
    <rect x="105" y="205" width="302" height="222" rx="20" ry="20" fill="#E0E0E0" opacity="0.3"/>
    
    <!-- House body -->
    <rect x="100" y="200" width="312" height="222" rx="20" ry="20" fill="#FFFFFF" stroke="#263238" stroke-width="12"/>
    
    <!-- NEWS text -->
    <text x="256" y="290" font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#263238">NEWS</text>
    
    <!-- News lines (left side) -->
    <rect x="130" y="320" width="70" height="6" rx="3" fill="#263238"/>
    <rect x="130" y="335" width="70" height="6" rx="3" fill="#263238"/>
    <rect x="130" y="350" width="50" height="6" rx="3" fill="#263238"/>
    
    <!-- News image placeholder (right side) -->
    <rect x="320" y="320" width="62" height="40" rx="6" fill="#263238"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
